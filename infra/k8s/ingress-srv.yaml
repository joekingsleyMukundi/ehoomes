apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: ehoomes.com
      http:
        paths:
          - pathType: Prefix
            path: "/?(.*)"
            backend:
              service:
                name: auth-srv
                port:
                  number: 8080
          - pathType: Prefix
            path: "/host/?(.*)"
            backend:
              service:
                name: host-srv
                port:
                  number: 8000