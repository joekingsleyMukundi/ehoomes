apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: joekingsleymukundi/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: "**"
    - image: joekingsleymukundi/host
      context: host
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: "**"